<!DOCTYPE html><html> 
 <head>    <meta charset="utf-8">  
  <title>Marker Semplice </title>    
<style>      
html, body, #map-canvas {        
	height: 100%;        
	margin: 0px;        
	padding: 0px; 
    height:350px;
    width:800px}    
</style>    
<SCRIPT TYPE="text/javascript"
SRC="https://maps.googleapis.com/maps/api/js?key=AIzaSyChTsh9mTgKrBBzRAdmRVFLBTDWG__5aWk&sensor=false&v=3.exp&signed_in=true">
</SCRIPT>    
<script>
var map;
var napoli   = new google.maps.LatLng(40.8333,14.25);
var castello = new google.maps.LatLng(40.8304,14.2482)
var mieOpzioni = {    
  zoom: 13,    
  center: napoli  
};  
var miaImmagine= {               // nuova immagine per il marker (se vogliamo cambiarla)
   url: 'img/icona.png',                        // file dell'immagine 
   size:   new google.maps.Size(32, 32),        // dimensione del marker in pixel
   origin: new google.maps.Point(0, 0),         // origine 
   anchor: new google.maps.Point(16, 16)        // punto marker collocato in LatLng
 };

function inizializza(){   
  map = new google.maps.Map(document.getElementById('map-canvas'), mieOpzioni);  
  mioMarker = new google.maps.Marker({
    map: map,                  // la mappa appena creata  
    title:"il castello",       // stringa con descrizione del marker 
    icon: miaImmagine,
    position: castello         // posizioniamo il marker a queste coordinate 
  }); 
  addMarker(mioMarker, map);   // aggiunge il marker sulla mappa 
}

google.maps.event.addDomListener(window, 'load', inizializza);    
</script>  
</head>  
<body>    
<div id="map-canvas"></div>  </body></html>
