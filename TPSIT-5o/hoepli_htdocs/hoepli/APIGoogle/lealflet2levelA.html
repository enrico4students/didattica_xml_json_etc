<html>
<head> 
<title>Esempio con livelli</title> 
<link rel="stylesheet" href="leaflet/leaflet.css"> 
<script src="leaflet/leaflet.js" ></script> 
<style>
  #miaMappa { height: 400px;
  width: 600px;
}
</style>
</head>
<body>
<h3>Mappa con due livelli </h3>
<!-- contenitore della mappa -->
<div id="miaMappa"> </div>
<script>
  //definiamo la mappa: posizione e dimensione
  var map = L.map('miaMappa').setView([45.8109, 9.0885], 14); // coordinate di Como 
  //layer inferiore
 
//layer inferiore
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
 
//layer superiore
L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_only_labels/{z}/{x}/{y}.png', {
attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
}).addTo(map);
</script>

</script>
</body>
</html>
