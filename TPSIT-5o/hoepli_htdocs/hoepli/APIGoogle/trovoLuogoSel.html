<HTML><HEAD>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="crossorigin=""/>
<!—Assicurarsi di collocare le istruzioni dopo il link al Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="crossorigin=""></script>

<SCRIPT>
//Dichiarazione oggetto map di tipo globale
var map;
//funzione richiamata all'apertura del body
function inizializza() {
   //Dichiarazione opzioni della mappa
   var opzioni = {
      //Livello di zoom della mappa mostrata
      zoom: 11,
      // questa istruzione centro la mappa sulla città di Como
      center: new google.maps.LatLng(45.8109,9.0885), 
      //Tipo di mappa (strade=ROADMAP, oppure HYBRID, SATELLITE, TERRAIN)
      mapTypeId: google.maps.MapTypeId.SATELLITE
   }
   //Creazione dell'oggetto mappa vero e proprio 
   map = new google.maps.Map(document.getElementById('mappa'),opzioni);
}

</SCRIPT>
</HEAD>
<BODY onload="inizializza()">
<SCRIPT>
function sposta_centro(){
   var lat=document.getElementById('lat').value;
   var lng=document.getElementById('lng').value;
   map.setCenter(new google.maps.LatLng(lat,lng));

var map = L.map('map').setView(lat, lng], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([lat, lng]).addTo(map)
    .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
    .openPopup();
}
</SCRIPT>
<TITLE>Trova il posto</TITLE>
Latitudine<INPUT TYPE="text" ID="lat" SIZE=15 value="-16.448597913571184"><br>
Longitudine<INPUT TYPE="text" ID="lng" SIZE=15 value="-152.25677490234375"><br>
<input type="button" value="clicca qui" onclick="sposta_centro();">
<DIV ID="mappa" STYLE="position:absolute;left:10px;top:90px;height:500px;width:400px"></div>
</BODY></HTML>
