<html>
<head> 
<title>Secondo esempio</title> 
<!-- nel caso a: con librerie scaricate nella cartella leaflet--> 
<link rel="stylesheet" href="leaflet/leaflet.css"> 
<script src="leaflet/leaflet.js" ></script> 
<style>
  #miaMappa { height: 400px;
  width: 600px;
}
</style>
</head>
<body>
<h3>La seconda mappa con Leaflet (tile.opentopomap.org)</h3>
<!-- contenitore della mappa -->
<div id="miaMappa"> </div>
<script>
  //definiamo la mappa: posizione e dimensione
  var map = L.map('miaMappa').setView([45.8109, 9.0885], 14); // coordinate di Como 
  //carica e inizializza la mappa base
  var OSM_layer =L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
    {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(map);
</script>
</body>
</html>
