<HTML><HEAD>
<LINK HREF="/maps/documentation/javascript/examples/default.css" REL="stylesheet">
<SCRIPT TYPE="text/javascript"
SRC="https://maps.googleapis.com/maps/api/js?key=AIzaSyChTsh9mTgKrBBzRAdmRVFLBTDWG__5aWk&sensor=false">
</SCRIPT>

<script>
var map;
var coordinate = new google.maps.LatLng(42.45,14.223);
function initialize()
{

var mieOpzioni = {
  center:coordinate,
  zoom:10,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

  map = new google.maps.Map(document.getElementById("googleMap"),mieOpzioni);

  google.maps.event.addListener(map, 'click', function(event) {
    placeMarker(event.latLng);
  });
}

function placeMarker(location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map

  });
  var infowindow = new google.maps.InfoWindow({
    content: 'Latitudine: ' + location.lat() + '<br>Longitudine: ' + location.lng()
  });
  infowindow.open(map,marker);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
<div id="googleMap" style="width:600px;height:450px;"></div>
</body>
</html>
