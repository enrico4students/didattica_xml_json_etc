<!DOCTYPE html>
<HTML>

      var firebaseConfig = {

        authDomain: "tpsit-15d0b.firebaseapp.com",

        measurementId: "G-2Z8QHYM5JY"
      };
      // 2) inizializzazione di Firebase
      firebase.initializeApp(firebaseConfig);
