<!DOCTYPE html>
<HTML>
  <HEAD>
    <META CHARSET="UTF-8"/>
    <TITLE>Esempi con Firebase </TITLE>
    <!-- 1) connessione al driver/funzioni Firebase -->
    <script 
     src="https://www.gstatic.com/firebasejs/7.9.3/firebase.js">
    </script>  
  </HEAD>
  <BODY>
    <P>Esempio 3 connessione a Firebase </P>
    <H3 id="id01"></H3>
    <!-- 2) dati della nostra configurazione Firebase--> 
    <script src="datiConnessione.js"></script>
    <script>
      // 3) visualizza un singolo elemento del database
      var output = document.getElementById('id01');
      var path ='libri/hoepli/Niko/JS1/titolo';
      var dbRef = firebase.database().ref().child(path);
      document.write("percorso :"+path);
      dbRef.on('value', snap => output.innerText = snap.val());
    </script>
  </BODY>
</HTML>
