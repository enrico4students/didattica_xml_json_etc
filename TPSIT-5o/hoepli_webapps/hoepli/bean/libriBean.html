<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Esempio di JSP e Bean con query </TITLE>
</HEAD>
<BODY>
<FORM ACTION="libriBean.jsp" METHOD="GET">
  <P><STRONG><font color="#0000FF" size="4" face="Arial, Helvetica, sans-serif">JSP 
    con Bean e selezione da HTML</font></STRONG></P>
  <P>Seleziona i libri che ti interessano:</P>
  <P> 
    <SELECT NAME="scelta">
      <OPTION VALUE="informatica">informatica</OPTION>
      <OPTION VALUE="linguaggi">linguaggi</OPTION>
    </SELECT>
  </P>
  <P><BR>
    <INPUT TYPE="submit" VALUE="Submit">
    <INPUT TYPE="reset">
  </P>
  <P><strong>Nota</strong>: viene restituita una pagina <font color="#FF0000">HTML</font> 
    generata da <font color="#FF0000">libriBean.jsp </font></P>
  </FORM>
</BODY>
</HTML>
