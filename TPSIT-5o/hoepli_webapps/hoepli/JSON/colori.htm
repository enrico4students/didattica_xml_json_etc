<html>
 <head>
   <title>Esempio con jQuery</title>
   <script type = "text/javascript" 
      src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script type = "text/javascript" language = "javascript">
    $(document).ready(function() {
      $('div').bind('click', function( event ){
        alert('cliccato!');
      });
    });
   </script>
   <style>
      .div{ margin:10px;padding:12px; border:2px solid #666; width:60px;}
   </style>
  </head>
 <body>
      <p>Clicca sul colore e vedrai il risultato:</p>
      <div class = "div" style = "background-color:blue;">UNO</div>
      <div class = "div" style = "background-color:green;">DUE</div>
      <div class = "div" style = "background-color:red;">TRE</div>
</body>
</html>
