<html>
<head>
<title>Creazione di un array di oggetti in Javascript con JSON</title>
<script language="javascript">
document.writeln("<h2>Array di oggetti JSON</h2>");
var oggetto =  
{
  "home": "hoepliscuola.it",
  "link": "http://www.hoepliscuola.it",
  "argomento": "sito dell'editore",
  "aree": [
    {
      "area": "Narrativa",
      "url": "http://www.hoepli.it"
    },   
    {
      "area": "Informatica",
      "url": "http://www.hoeplieditore.it"
    }
  ]
}

document.write("<h3>Indirizzo sito Web ="+oggetto.home+"</h3>");
document.write("<h3>Link del sito Web ="+oggetto.link+"</h3>");
document.write("<h3>Argomento="+oggetto.argomento+"</h3>");
document.writeln("<table border='2'><tr>");

var xaree = oggetto.aree; 			// Array;
var x = 0
for(x = 0; x < xaree.length; x++)
{
 document.writeln("<td>");
 document.writeln("<table border='1' width=100 >");
 document.writeln("<tr><td><b>linguaggio</b></td><td width=100>"+oggetto.aree[x].area+"</td></tr>");
 document.writeln("<tr><td><b>indirizzo</b></td><td width=100>"+ oggetto.aree[x].url +"</td></tr>");
 document.writeln("</table>");
 document.writeln("</td>");
}
document.writeln("</tr></table>");
</script>
</head>
<body>
</body>
</html>
