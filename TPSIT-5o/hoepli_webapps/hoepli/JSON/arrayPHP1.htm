<html>
<head>
<script type='text/javascript' src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>	
</head>
<body>
  <!-- visualizziamo i dati restituiti come array dalla funzione PHP -->
    <ul></ul>
      <script type='text/javascript'>
      $(document).ready(function(){
      /* chiamata della funzione PHP che ritorna un array con json_encoded() */
      $.getJSON('carica_array1.php', function(data) {
          /* data contiene il risultato, trasformato in un oggetto javascript  */
		  $.each(data, function(key, val) {
          $('ul').append('<li id="' + key + '">' + val.nome + ' ' + val.cognome + ' email:' + val.email + '</li>');
         });
      });
  });
 </script>
</body>
</html>
