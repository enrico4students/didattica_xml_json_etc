<html>
   <head>
      <title>Esempio jQuery con pulsante</title>
      <script type = "text/javascript" 
         src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $("#bottone1").click(function(event){
               $.getJSON('dato.json', function(jd) {
                  $('#stage').html('<p> Nome: ' + jd.nome + '</p>');
                  $('#stage').append('<p> Eta : ' + jd.eta+ '</p>');
                  $('#stage').append('<p> Sesso: ' + jd.sesso+ '</p>');
               });
            });
         });
      </script>
   </head>
   <body>
      <p>Clicca sul bottone per caricare i dati in formato JSON:</p>
      <div id = "stage" style = "background-color:#cc0;">
         ... dati non presenti ...
      </div>
      <input type = "button" id = "bottone1" value = "Carica dati" />
   </body>
</html>
