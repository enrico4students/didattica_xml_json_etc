<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Esempio di Servlet con GET </TITLE>
</HEAD>
<BODY>
<FORM ACTION="ciaoMondo.jsp" METHOD="GET">
  <p><strong><font color="#0000FF" size="4" face="Arial, Helvetica, sans-serif">Esempio 
    di utilizzo delle JSP con textbox e GET</font></strong></p>
  <p>Inserisci il tuo nome e clicca sul pulsante per inviare i dati alla <font color="#FF0000">JSP</font> 
  </p>
  <P> 
    <input name="nome" type="text" value="Paolo">
  </P>
  <P><INPUT TYPE="submit" VALUE="Submit">
  </P>
  <p><strong>Nota</strong>: viene restituita una pagina <font color="#FF0000">HTML</font> 
    generata dalla JSP <font color="#FF0000">ciaoMondo.jsp</font></p>
  <p>&nbsp;</p>
</FORM>
</BODY>
</HTML>
