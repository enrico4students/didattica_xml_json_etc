<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Esempio di Servlet con query </TITLE>
</HEAD>
<BODY>
<FORM ACTION="parametro1.jsp" METHOD="GET">
  <p><strong><font color="#0000FF" size="4" face="Arial, Helvetica, sans-serif">JSP 
    con parametro passato da HTML</font></strong></p>
  <p>Seleziona la citt&agrave; dove vivi:</p>
  <P> 
  <select name="scelta">
    <option value="Como">Como</option>
    <option value="Milano">Milano</option>
    <option value="Napoli">Napoli</option>
    <option value="Roma">Roma</option>
    <option value="Torino">Torino</option>
  </select>
</P>
  <p><BR>
    <INPUT TYPE="submit" VALUE="Submit">
    <INPUT TYPE="reset">
  </p>
  <p><strong>Nota</strong>: viene restituita una pagina <font color="#FF0000">HTML</font> 
    generata da <font color="#FF0000">parametro1.jsp</font></p>
</FORM>
</BODY>
</HTML>
