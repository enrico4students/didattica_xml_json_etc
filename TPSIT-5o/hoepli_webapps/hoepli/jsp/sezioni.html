<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Esempio di JSP con selezione</TITLE>
</HEAD>
<BODY>
<FORM ACTION="sezioni.jsp" METHOD="GET">
  <p><strong><font color="#0000FF" size="4" face="Arial, Helvetica, sans-serif">JSP 
    con parametro passato da HTML</font></strong></p>
  <p>Seleziona l'argomento preferito:</p>
  <P> 
  <select name="categoria">
    <option value="politica">politica</option>
    <option value="sport">sport</option>
    <option value="salute">salute</option>
    <option value="economia">economia</option>
    <option value="spettacolo">spettacolo</option>
  </select>
</P>
  <p><BR>
    <INPUT TYPE="submit" VALUE="Submit">
    <INPUT TYPE="reset">
  </p>
  <p><strong>Nota</strong>: viene restituita una pagina <font color="#FF0000">HTML</font> 
    generata da <font color="#FF0000">sezioni.jsp</font></p>
</FORM>
</BODY>
</HTML>
