<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Esempio di JSP con GET </TITLE>
</HEAD>
<BODY>
<FORM ACTION="fattoriale1.jsp" METHOD="GET">
  <p><strong><font color="#0000FF" size="4" face="Arial, Helvetica, sans-serif">Esempio 
    di utilizzo delle JSP con textbox e GET</font></strong></p>
  <p>Inserisci un numero e ti calcolo il suo fattoriale: 
    <input name="numero" type="text" value="10" size="3" maxlength="2">
  </p>
  <P>
    <INPUT TYPE="submit" VALUE="Calcola il fattoriale">
  </P>
  <p><strong>Nota</strong>: viene restituita una pagina <font color="#FF0000">HTML</font> 
    generata dalla servlet <font color="#FF0000">fattoriale1.jsp </font></p>
  <p>&nbsp;</p>
</FORM>
</BODY>
</HTML>
