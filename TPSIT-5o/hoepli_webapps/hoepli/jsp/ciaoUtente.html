<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD>
<TITLE>Esempio di Servlet con GET </TITLE>
</HEAD>
<BODY>
<FORM ACTION="ciaoMondo.jsp" METHOD="GET">
<P><strong><font color="#0000FF" size="4" face="Arial, Helvetica, sans-serif">Esempio 
    di utilizzo delle JSP con textbox e GET</font></strong></P>
<P>Inserisci il tuo nome e clicca sul pulsante per inviare i dati alla <font color="#FF0000">JSP</font></P>
<P> 
  <input name="nome" type="text" value="Paolo">
  <input  type="submit" value="Invia nome">
</P>
<P><strong>Nota</strong>: viene restituita una pagina <font color="#FF0000">HTML</font> generata dalla <font color="#FF0000">JSP</font> <font color="#006600">ciaoMondo.jsp</font></P>
</FORM>
</BODY>
</HTML>
