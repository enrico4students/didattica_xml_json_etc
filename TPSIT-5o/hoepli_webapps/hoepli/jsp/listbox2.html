<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Esempio di servlet con list box ed elaborazione parametro</TITLE>
</HEAD>
<BODY>
<FORM ACTION="parametro2.jsp" METHOD="GET">
  <p><strong><font color="#0000FF" size="4" face="Arial, Helvetica, sans-serif">JSP 
    con parametro passato da HTML</font></strong></p>
  <p>Seleziona il tuo colore preferito:</p>
  <P> 
  <select name="scelta">
    <option value="red">Rosso</option>
    <option value="yellow">Giallo</option>
    <option value="green">Verde</option>
    <option value="blue">Blu</option>
  </select>
</P>
  <p><BR>
    <INPUT TYPE="submit" VALUE="Submit">
    <INPUT TYPE="reset">
  </p>
  <p><strong>Nota</strong>: viene restituita una pagina <font color="#FF0000">HTML</font> 
    generata da <font color="#FF0000">parametro2.jsp</font></p>
</FORM>
</BODY>	
</HTML>
