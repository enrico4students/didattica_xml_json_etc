<HTML><HEAD>
<LINK HREF="/maps/documentation/javascript/examples/default.css" REL="stylesheet">
<DiV iD=”mappa”> </DiV>
<SCRIPT TYPE="text/javascript"
SRC="https://maps.googleapis.com/maps/api/js?key=AIzaSyChTsh9mTgKrBBzRAdmRVFLBTDWG__5aWk&sensor=false">
</script>
<script>
//inseriamo le coordinate in cui “centrare” la nostra mappa
//Dichiarazione oggetto map di tipo globale
var map;
//funzione richiamata all'apertura del body
function inizializza() {
  //coordinate in cui collocare l’infowindow

  //istanza dell’oggetto di tipo LatLng necessario per collocarci il marker
  var coordinate = new google.maps.LatLng(38.91,16.5877);
  //immagine che rappresenta l’icona del marker (se vogliamo cambiarla)
  var immagine = {
 //Proprietà url che rappresenta il file del simbolo del marker
 url: 'icona.png',
 //Dimensione del marker in pixel
 size: new google.maps.size(20, 32),
 origin: new google.maps.point(0,0),
 anchor: new google.maps.point(0, 32)
 };

  //istanza del marker
  var marker = new google.maps.Marker({
 //proprietà position a cui passare un oggetto LatLng (punto a cui il marker è ancorato)
 position: coordinate,
 //Oggetto di classe Map che indica dove collocare il marker
 map: map,
 //stringa del titolo del marker
 title:”salve a tutti”,
 //proprietà icon indica il simbolo del marker
 icon=immagine });

 //stringa HtML che apparirà nell’infowindow
 var stringa='<br><b>salve Mondo</b><br>sono un oggetto infoWindow';
 
  //istanza della infoWindows
  var infowindow = new google.maps.infoWindow({
    //codice HtML visualizzato nella infoWindow
    content: stringa,
    // punto di ancoraggio (solo se non ancorata a un marker)
    position: coordinate }
  );

  //istanziamo l’oggetto opzioni
  var opzioni = {
    //proprietà zoom indica di quanto zoommare la mappa
    zoom: 10,
    //proprietà center a cui assegnare un oggetto di classe LatLng per centrare la mappa
    center: coordinate,
    //proprietà mapTypeId definisce il tipo di terreno
    maptypeid: google.maps.Maptypeid.rOADMAp
  };

  infowindow.open(map, marker);

}


</SCRIPT>
</HEAD>
<BODY onload="inizializza()">
<DIV ID="mappa" STYLE="position:absolute;left:10px;top:90px;height:500px;width:400px"></div>
</BODY></HTML>
