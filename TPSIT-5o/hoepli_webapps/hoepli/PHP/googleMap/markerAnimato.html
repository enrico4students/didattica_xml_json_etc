<!DOCTYPE html><html> 
 <head>    <meta charset="utf-8">  
  <title>Marker Animato</title>    
<style>      
html, body, #map-canvas {        
	height: 100%;        
	margin: 0px;        
	padding: 0px; 
    height:350px;
    width:800px}    
</style>    
<SCRIPT TYPE="text/javascript"
SRC="https://maps.googleapis.com/maps/api/js?key=AIzaSyChTsh9mTgKrBBzRAdmRVFLBTDWG__5aWk&sensor=false&v=3.exp&signed_in=true">
</SCRIPT>    
<script>
var napoli = new google.maps.LatLng(40.8333,14.25);
var castello = new google.maps.LatLng(40.8277,14.2478);
var marker;
var map;
function inizializza(){  
  var mapOptions = {    
    zoom: 13,    
    center: napoli  
  };  
  map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);  
  marker = new google.maps.Marker({
  	map:map,
    draggable:true,
    animation:google.maps.Animation.DROP,    
    position: castello  
  });  
  google.maps.event.addListener(marker, 'click', toggleBounce);
}

function toggleBounce(){  
  if (marker.getAnimation() != null){ 
    marker.setAnimation(null);} 
  else{ 
    marker.setAnimation(google.maps.Animation.BOUNCE); 
  }
}

google.maps.event.addDomListener(window, 'load', inizializza);    
</script>  
</head>  
<body>    
<div id="map-canvas"></div>  </body></html>
