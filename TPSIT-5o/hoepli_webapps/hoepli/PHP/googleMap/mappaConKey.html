<HTML><HEAD>
<LINK HREF="/maps/documentation/javascript/examples/default.css" REL="stylesheet">
<SCRIPT TYPE="text/javascript"
SRC="https://maps.googleapis.com/maps/api/js?key=AIzaSyChTsh9mTgKrBBzRAdmRVFLBTDWG__5aWk&sensor=false">
</SCRIPT>
<SCRIPT>
// definizione coordinate di centratura della mappa
var coordinate = new google.maps.LatLng(45.812, 9.0855);
// dichiarazione opzioni della mappa
var opzioni = {
  // livello di zoom della mappa mostrata
  zoom: 10,
  center: coordinate,
  // tipo di mappa (strade=ROADMAP, oppure HYBRID, SATELLITE, TERRAIN)
  mapTypeId: google.maps.MapTypeId.ROADMAP
}

function inizializza(){ 
  // creazione dell'oggetto mappa 
  var mappa = new google.maps.Map(document.getElementById('mappa'), opzioni);
}
</SCRIPT>
</HEAD>
<BODY ONLOAD="inizializza();">
<DIV ID="mappa" STYLE="position:absolute;left:5px;top:9px;height:250px;width:550px"></DIV>
</BODY></HTML>
