<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Esempio di Servlet con Post </TITLE>
</HEAD>
<BODY>
<FORM ACTION="servlet/Cookie1" METHOD="POST">
  <p><strong><font color="#0000FF" size="4" face="Arial, Helvetica, sans-serif">Esempio 
    di utilizzo delle servlet con cookies, textbox e POST</font></strong></p>
  <p>Inserisci il tuo nome e clicca sul pulsante per inviare i dati alla servlet 
    <font color="#FF0000">Cookie1</font></p>
  <P> 
    <input name="nome" type="text" value="Paolo">
  </P>
  <P> 
    <input name="cognome" type="text" id="cognome" value="Camagni">
  </P>
  <p><BR>
    <BR>
    <INPUT TYPE="submit" VALUE="Submit">
    <INPUT TYPE="reset">
  </p>
  <p><strong>Nota</strong>: viene restituita una pagina <font color="#FF0000">HTML</font> 
    generata dalla servlet <font color="#FF0000">Cookie1.java</font></p>
  <p>&nbsp;</p>
</FORM>
</BODY>
</HTML>
