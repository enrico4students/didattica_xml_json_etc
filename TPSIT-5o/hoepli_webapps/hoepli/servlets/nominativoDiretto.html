<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Esempio con tag SERVLET</TITLE>
</HEAD>
<BODY>
<p><strong><font color="#0000FF" size="4" face="Arial, Helvetica, sans-serif">Esempio 
  di utilizzo delle servlet e tag &lt;SERVLET&gt;</font></strong></p>

  
<P>Direttamente viene richiamata la servlet:</P>

<SERVLET NAME=Nominativo>
<PARAM NAME=nome VALUE=Paolo>
<PARAM NAME=cognome VALUE=Camagni>
</SERVLET>


</BODY>
</HTML>
