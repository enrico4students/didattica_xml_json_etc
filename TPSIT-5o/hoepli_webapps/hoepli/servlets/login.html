<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<script>
function invia()
{
location.href="servlet/Login?para1="area riservatissima";
}
</script>
<TITLE>Esempio di Servlet con GET </TITLE>
</HEAD>
<BODY>
<FORM ACTION="servlet/Login" METHOD="GET">
  <p><strong><font color="#0000FF" size="4" face="Arial, Helvetica, sans-serif">Esempio 
    di utilizzo delle servlet con javascript queryString </font></strong></p>
  <p>Inserisci il tuo nome e la pasword sul pulsante per inviare i dati alla servlet 
    <font color="#FF0000">login</font></p>
  <P> 
    <input name="login" type="text" id="login" value="paolo">
  </P>
  <P> 
    <input name="psw" type="text" id="psw" value="123">
    <BR>
    <BR>
    <INPUT TYPE="submit" VALUE="Submit">
    <INPUT TYPE="reset">
	<INPUT TYPE="BUTTON" VALUE="Invia dati e ricevi una pagina HTML" onclick="invia();">
  </P>
  <p><strong>Nota</strong>: viene restituita una pagina <font color="#FF0000">HTML</font> 
    generata dalla servlet <font color="#FF0000">login.java</font></p>
</FORM>
</BODY>
</HTML>
